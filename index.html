<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon-32x32.png">
</head>

<body>
    <main>

        <img class="banner" src="bg-pattern-card.svg" alt="">
        <img class="profile" src="image-victor.jpg" alt="">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="city">London</p>
        <hr>
        <section class="status">
            <div class="info">
                <p>80K</p>
                <span>Followers</span>
            </div>
            <div class="info">
                <p>803K</p>
                <span>Likes</span>
            </div>
            <div class="info">
                <p>1.4K</p>
                <span>Photos</span>
            </div>
        </section>
    </main>
</body>

</html>
